<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="contactUs.html" method="post">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input type="text" name="FirstName" /> 
            </div><br/>
            <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input type="text" name="LastName" />
            </div><br/>
            <div>
                <label id="Email" for="Email">Email: </label>
                <input type="text" name="Email" />
            </div><br/>
            <div>
                <label id="TypeofLicense" for="TypeofLicense">Type of License: </label> 
                <input type="radio" name="type" value="Business" checked/>Business
                <input type="radio" name="type" value="Personal" />Personal
            </div><br/>
            <div>
                <label id="Reason" for="Reason">Reason: </label>
                <select name="Options">
                    <option value="SelectaReason">Select a Reason</option>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="InformationRequest">Information Request</option>
                </select>
            </div><br/>
            <div>
                <label id="AdditionalInformation" for="AdditionalInformation">Additional Information: </label>
                <textarea name="AdditionalInformation"></textarea>
            </div>
            <div><br/>
                <input type="checkbox" name="TermsofService" value="TermsofService" />I have read the terms of service. <br/>
            </div><br/>
            <div>
                <input type="submit" value="Send Request"/>
            </div><br/>
        </form>
    </body>
</html>
